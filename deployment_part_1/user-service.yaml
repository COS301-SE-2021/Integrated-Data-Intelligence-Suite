apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: teamemerge/user_service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 9005
          resources:
            requests:
              memory: "150Mi"
              cpu: "500m"
            limits:
              memory: "350Mi"
              cpu: "1000m"


---
apiVersion: v1
kind: Service
metadata:
  name: user-service-svc
spec:
  selector:
    app: user-service
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 9005

